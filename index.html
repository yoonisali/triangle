<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
<link rel="stylesheet" href="css/styles.css" type="text/css">
<script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron card border-dark mb-3" style="border-width: 10px";>
  <h1>Welcome To Our Triangle Tracker Site!</h1>
  </div>
</div>
  <form id="triangle">
    <h2>Enter Length For All Three Sides!</h2>
    <h4>Length 1</h4>
    <label for="length1"></label>
    <input id="length1" type="text">
    <br>
    <br>
    <h4>Length 2</h4>
    <label for="length2"></label>
    <input id="length2" type="text">
    <br>
    <br>
    <h4>Length 3</h4>
    <label for="length3"></label>
    <input id="length3" type="text">
    <br>
    <br>
    <button type="submit">submit</button>
  </form>
  
  <div id="equal" class="hidden">
    <h4>Equilateral Triangle</h4>
    <img src="img/Equilateral.jpeg" alt="A photo of an equilateral triangle!">
  </div>

  <div id="iso" class="hidden">
    <h4>Isosceles Triangle</h4>
    <img src="img/isosceles.jpeg" alt="A photo of an isosceles triangle!">
  </div>
  <div id="sca" class="hidden">
    <h4>Scalene Triangle</h4>
    <img src="img/Scalene.jpeg" alt="A photo of a scalene triangle!">
  </div>

</body>

</html>
